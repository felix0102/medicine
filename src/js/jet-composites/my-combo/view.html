<p class="sub_title_sty" data-bind="text:chartName"></p>
<oj-chart class="chartStyle globChartSty"
          type="combo" 
          series="[[seriesValue]]"
          groups="[[groupsValue]]" 
          orientation="[[orientationValue]]"
          stack="[[stackValue]]"
          legend.position ="bottom" 
          animation-on-display="auto"
          animation-on-data-change="auto"
          hide-and-show-behavior="withRescale"
          y-axis.tick-label.scaling ="none"
          value-formats.value.scaling ="none"
          value-formats.series.tooltip-label="[[serToolValue]]"
          value-formats.value.tooltip-label="[[valToolValue]]"
          value-formats.group.tooltip-label="[[groupToolValue]]"
          style="">
</oj-chart>
<demo-chart-orientation-control id="orientationControl" type="bar" focus-management="none" orientation="{{orientationValue}}">
</demo-chart-orientation-control>
